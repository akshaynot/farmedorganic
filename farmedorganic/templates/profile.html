{% include 'base.html' %}
{% load static %}

<link rel="stylesheet" href="{% static 'profile.css' %}">
{% block content%}

<section class="main-page" id="sec1">
    <div class="container profile-cont">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-info">
                    <div class="p-img">
                        <div class="img-wrap">
                            <img src="{% static 'images/fruits.jpg' %}" alt="not found">
                        </div>
                    </div>
                    <div class="profile-name">
                        <h1>{{user}}</h1>
                        <p>Bio of the person</p>
                        <b>{{user.email}}</b>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-7">
                        <h1>Your Products</h1>
                        <h1>{{products.count}}</h1>
                        <div class=" d-flex product-car">
                            <div class="img">Img</div>
                            <div class="name">
                                <a href="{% url 'selling' %}">selling</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">Last orders</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                
            </div>
        </div>
    </div>
</section>

{% endblock %}

<script src="{% static 'home.js' %}"></script>
{% block script %}
{% endblock %}
